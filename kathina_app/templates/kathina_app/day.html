<!-- taking in the style.css file -->
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'kathina_app/style.css' %}" />


<h1>Everything you have today</h1>
{% if day_list %}
    <ul>
    {% for event in day_list %}
        <li><a>{{ event.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>A free free day.</p>
{% endif %}
